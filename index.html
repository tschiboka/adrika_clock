<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adrika Clock</title>
</head>

<body>
    <div class="intro__progressbar">
        <h1>loading...</h1>

        <div class="loadingprogress__frame">
            <div id="intro__progress"></div>
        </div>

        <p id="intro__progress__txt">00%</p>
    </div>

    <div class="watercolor_bg">
        <div class="clockface"></div>

        <div class="clock-helperline"></div>

        <div id="date"></div>

        <div class="arc1 arc"></div>

        <div class="arc2 arc"></div>

        <div class="line lion"></div>

        <div class="line palmtree"></div>

        <div class="line watercolor-pink"></div>

        <div class="line nails"></div>

        <div class="line galaxy"></div>

        <div class="butterfly butterfly-blue"></div>

        <div class="butterfly butterfly-purple"></div>

        <div class="face"></div>

        <div class="time-box">
            <div class="clock-digit" id="digit1">1</div>

            <div class="clock-digit" id="digit2">4</div>

            <div class="clock-digit" id="digit3">:</div>

            <div class="clock-digit" id="digit4">2</div>

            <div class="clock-digit" id="digit5">6</div>

            <div class="clock-digit" id="digit6">:</div>

            <div class="clock-digit" id="digit7">4</div>

            <div class="clock-digit" id="digit8">1</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
